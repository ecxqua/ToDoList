{% extends 'base.html' %}

{% block title %}Сброс пароля - Система управления задачами{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Установка нового пароля</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
