{% extends 'base.html' %}

{% block title %}Новая задача - Система управления задачами{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Создание новой задачи</h2>
                <form method="POST" action="{{ url_for('new_task') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название задачи</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="category" class="form-label">Категория</label>
                            <select class="form-select" id="category" name="category">
                                <option value="Работа">Работа</option>
                                <option value="Личное">Личное</option>
                                <option value="Учёба">Учёба</option>
                                <option value="Проект">Проект</option>
                                <option value="Другое">Другое</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="priority" class="form-label">Приоритет</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="Высокий">Высокий</option>
                                <option value="Средний" selected>Средний</option>
                                <option value="Низкий">Низкий</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="due_date" class="form-label">Срок выполнения</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="due_date" name="due_date">
                                </div>
                                <div class="col-md-6">
                                    <input type="time" class="form-control" id="due_time" name="due_time" value="23:59">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="send_reminder" name="send_reminder">
                                <label class="form-check-label" for="send_reminder">
                                    Отправить напоминание о сроке
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mt-2" id="reminder_options" style="display: none;">
                            <label for="reminder_time" class="form-label">Напомнить до срока</label>
                            <select class="form-select" id="reminder_time" name="reminder_time">
                                <option value="0.017">За 1 минуту</option>
                                <option value="0.083">За 5 минут</option>
                                <option value="0.25">За 15 минут</option>
                                <option value="0.5">За 30 минут</option>
                                <option value="1">За 1 час</option>
                                <option value="3">За 3 часа</option>
                                <option value="6">За 6 часов</option>
                                <option value="12">За 12 часов</option>
                                <option value="24" selected>За 1 день</option>
                            </select>
                        </div>
                    </div>
                    
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const reminderCheck = document.getElementById('send_reminder');
                            const reminderOptions = document.getElementById('reminder_options');
                            
                            reminderCheck.addEventListener('change', function() {
                                if (this.checked) {
                                    reminderOptions.style.display = 'block';
                                } else {
                                    reminderOptions.style.display = 'none';
                                }
                            });
                        });
                    </script>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Создать задачу</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
